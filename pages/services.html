<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="../assets/images/logo.png" alt="Logo Folio Agency" />
      <img src="../assets/icons/hamburguer.svg" alt="Open menu" />
    </header>
    <main>
      <section class="services">
        <div class="services-wrapper">
          <div class="title-wrapper">
            <h1 class="section__title section__title-light">
              <span class="section__title-span section__title-light">03.</span>
              Who we are
            </h1>
            <strong class="heading4 light"
              >We Make Designs that Lead and Inpire.</strong
            >
          </div>
          <ul class="services-list">
            <li class="services-list__item">
              <img
                src="../assets/icons/strategyIcon.png"
                class="services-list__img"
                alt="Strategy icon"
              />
              <strong class="service-list__title">Strategy</strong>
            </li>
            <li class="services-list__item services-list__item--active">
              <img
                src="../assets/icons/branding.png"
                class="services-list__img"
                alt="Strategy icon"
              />
              <strong class="service-list__title">Branding</strong>
            </li>
            <li class="services-list__item">
              <img
                src="../assets/icons/interactive.png"
                class="services-list__img"
                alt="Strategy icon"
              />
              <strong class="service-list__title">Interactive</strong>
            </li>
            <li class="services-list__item">
              <img
                src="../assets/icons/communicate.png"
                class="services-list__img"
                alt="Strategy icon"
              />
              <strong class="service-list__title">Communicate</strong>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
