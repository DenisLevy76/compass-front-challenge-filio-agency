<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body class="path-background">
    <header class="header">
      <img src="assets/images/logo.png" alt="Logo Folio Agency" />
      <img src="assets/icons/hamburguer.svg" alt="Open menu" />
    </header>
    <main>
      <section id="work" class="section work">
        <div class="work__wrapper">
          <h2 class="work__tittle">Stand Out from The Crowd.</h2>
          <p class="work__description">
            Agency is a full-service agency, busy designing and building
            beautiful digital products, brands, and experiences.
          </p>
          <a href="#" class="work__link button">Recent work</a>
        </div>
        <img
          class="work__image"
          src="assets/images/workBackground.png"
          alt="Bento image design example"
        />
      </section>
    </main>
    <footer class="footer">
      <a href="/dawdoauw"
        ><img
          src="assets/images/ContactMobile.png"
          class="footer__img"
          alt="Contact us"
      /></a>
      <img src="assets/images/logo.png" alt="Logo Folio Agency" />
      <p class="footer__text">
        Agency is a full-service agency, busy designing and building.
      </p>
      <select name="page" id="page" class="footer__select">
        <option value="home">Home</option>
      </select>

      <div class="footer__social">
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.youtube.com/">Youtube</a>
        <a href="https://www.instagram.com/">Instagram</a>
      </div>
      <p class="footer__text">Â© 2020, UI8 LLC.</p>
    </footer>
  </body>
</html>
